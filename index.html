    <header class="navbar">

            <h1>Currency Calculator</h1>

        <nav>
            <a class="navbar-links" href="#">Send Money</a>

    <main>

        <section class="converter-section">
            <h2>Currency Converter</h2>
            <div class="tabs">
                <button class="tab active">Convert</button>
                <button class="tab">Send</button>
                <button class="tab">Charts</button>
                <button class="tab">Alerts</button>
            </div>
            <div class="converter-box">
                <form id="converter-form">
                    <div class="input-group">
                        <label for="amount">Amount</label>
                        <input type="text" id="amount" placeholder="$1.00">
                    </div>
                    <div class="input-group">
                        <label for="from-currency">From</label>
                        <input id="currencyName1" type="text" name="myCountry1" placeholder="Country">
                    </div>
                    <button type="button" class="swap-btn">â‡„</button>
                    <div class="input-group">
                        <label for="to-currency">To</label>
                        <input id="currencyName1" type="text" name="myCountry1" placeholder="Country">
                    </div>
                </form>
                <div class="conversion-result">
                    <p><strong>1.00 US Dollar = </strong><span class="result-value">1.0255728 Euros</span></p>
                    <p class="exchange-rate-note">1 EUR = 0.974020 USD</p>
                </div>
            </div>
        </section>

        <section class="conversion-tables">
            <div class="table-box">
                <h3>Convert US Dollar to Euro</h3>
                <table>
                    <thead>
                        <tr>
                            <th>USD</th>
                            <th>EUR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1 USD</td>
                            <td>1.02667 EUR</td>
                        </tr>
                        <tr>
                            <td>5 USD</td>
                            <td>5.13337 EUR</td>
                        </tr>
                        <!-- Add more rows dynamically -->
                    </tbody>
                </table>
            </div>
            <div class="table-box">
                <h3>Convert Euro to US Dollar</h3>
                <table>
                    <thead>
                        <tr>
                            <th>EUR</th>
                            <th>USD</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1 EUR</td>
                            <td>0.974019 USD</td>
                        </tr>
                        <tr>
                            <td>5 EUR</td>
                            <td>4.87009 USD</td>
                        </tr>
                        <!-- Add more rows dynamically -->
                    </tbody>
                </table>
            </div>
        </section>
